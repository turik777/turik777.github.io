<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <title>Aguillar Family Wine Festival</title>
</head>
<body>
    <div class="header">
        <h1>Annual Aguillar Family Wine Festival</h1>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Wine Festival Schedule</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Time</th>
                    <th>Event</th>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td class="text-left">Welcome Reception</td>
                </tr>
                <tr>
                    <td>01:00 PM</td>
                    <td class="text-left">Storytelling & Tasting</td>
                </tr>
                <tr>
                    <td>02:00 PM</td>
                    <td class="text-left">Wine Luncheon</td>
                </tr>
                <tr>
                    <td>03:00 PM</td>
                    <td class="text-left">Aguillar Family Wines</td>
                </tr>
                <tr>
                    <td>04:00 PM</td>
                    <td class="text-left">Wine & Cheese Tasting</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer-container">
        <div class="footer">
            <h4>Contact</h4>
            <h4>Location</h4>
            <h4>Privacy Policy</h4>
        </div>
    </div>
</body>
</html>
